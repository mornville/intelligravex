<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "VoiceBot Studio" }}</title>
    <style>
      :root{
        --bg0:#000000;
        --bg1:#05060a;
        --card0:rgba(8, 10, 16, 0.84);
        --card1:rgba(6, 8, 14, 0.90);
        --stroke:rgba(140, 160, 210, 0.14);
        --stroke2:rgba(140, 160, 210, 0.22);
        --text:#e8eaf0;
        --muted:#b8c0d9;
        --accent:#9bd1ff;
        --accent2:#7c87ff;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 0;
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 20% 10%, rgba(124, 135, 255, 0.10), transparent 60%),
          radial-gradient(1000px 700px at 85% 20%, rgba(155, 209, 255, 0.08), transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        min-height: 100vh;
      }

      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }

      header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(8, 12, 28, 0.75), rgba(8, 12, 28, 0.55));
        backdrop-filter: blur(10px);
        position: sticky; top: 0;
        z-index: 10;
      }

      main { max-width: 1200px; margin: 0 auto; padding: 18px 20px 60px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }

      .card {
        background: linear-gradient(180deg, var(--card0), var(--card1));
        border: 1px solid var(--stroke);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        transform: translateY(0);
        transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
        animation: fadeIn .22s ease both;
      }
      .card:hover { transform: translateY(-2px); border-color: var(--stroke2); box-shadow: 0 14px 44px rgba(0,0,0,0.42); }
      .card h2 { margin: 0 0 10px; font-size: 16px; }

      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 14px; }

      label { display: block; font-size: 12px; margin: 10px 0 6px; color: var(--muted); }

      input[type="text"], input[type="number"], input[type="password"], textarea, select {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 10px;
        border-radius: 12px;
        border: 1px solid rgba(140, 160, 210, 0.20);
        background: rgba(0, 0, 0, 0.42);
        color: var(--text);
        outline: none;
        transition: border-color .18s ease, transform .18s ease;
      }
      input:focus, textarea:focus, select:focus { border-color: rgba(155, 209, 255, 0.55); }
      textarea { min-height: 140px; resize: vertical; }

      button {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(120, 150, 220, 0.28);
        background: linear-gradient(180deg, rgba(22, 34, 74, 0.9), rgba(15, 24, 52, 0.9));
        color: var(--text);
        cursor: pointer;
        transition: transform .18s ease, border-color .18s ease, background .18s ease;
      }
      button:hover { transform: translateY(-1px); border-color: rgba(155, 209, 255, 0.45); }
      button:active { transform: translateY(0); }

      .muted { color: var(--muted); font-size: 12px; }

      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(120, 150, 220, 0.22);
        background: rgba(7, 12, 28, 0.65);
        font-size: 12px;
        color: var(--muted);
      }
      .danger { border-color: rgba(255, 94, 140, 0.35); background: rgba(42, 16, 32, 0.75); }
      .right { margin-left: auto; }
      pre { background: rgba(7, 12, 28, 0.75); border: 1px solid rgba(120, 150, 220, 0.22); border-radius: 12px; padding: 10px; overflow: auto; }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(4px);} to { opacity: 1; transform: translateY(0);} }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <div style="font-weight: 700;">Intelligravex VoiceBot Studio</div>
        <a class="pill" href="/bots">Bots</a>
        <a class="pill" href="/conversations">Conversations</a>
        <a class="pill" href="/keys">Keys</a>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
